<div class="flex min-h-screen w-full font-display bg-white text-text-light-primary relative overflow-hidden">
  <!-- Contenu principal -->
  <div class="relative z-10 flex w-full min-h-screen">
    <!-- Section gauche - Image -->
    <div class="hidden lg:flex lg:w-1/2 flex-col justify-between p-12 border-r border-primary/20 relative overflow-hidden bg-white">
      <!-- Image de fond pour la section gauche (sans flou) -->
      <div class="absolute inset-0 flex items-center justify-center">
        <img src="/acceuil 2.png" alt="" class="w-full h-full object-contain" onerror="this.style.display='none';" />
      </div>
    </div>

    <!-- Section droite - Formulaire de connexion -->
    <div class="flex-1 flex items-center justify-center p-8 lg:p-12 relative overflow-hidden bg-white">
      <div class="relative z-10 w-full max-w-md space-y-8">
        <!-- Titre pour mobile -->
        <div class="lg:hidden text-center mb-8">
          <h2 class="text-4xl font-bold text-text-light-primary mb-4">Commençons</h2>
        </div>

        <!-- Logo et titre -->
        <div class="text-center">
          <h1 class="text-5xl font-bold bg-gradient-to-r from-primary via-primary-light to-primary-lighter bg-clip-text text-transparent mb-2">
            MedConnect
          </h1>
          <p class="text-lg text-text-light-primary/80">Bienvenue, connectez-vous à votre compte</p>
        </div>

        <!-- Bouton Google -->
        <button
          type="button"
          class="w-full flex items-center justify-center gap-3 px-4 py-3 border-2 border-gray-300 rounded-lg bg-white hover:bg-gray-50 transition-colors shadow-sm"
        >
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span class="text-text-light-primary font-medium">Se connecter avec Google</span>
        </button>

        <!-- Séparateur -->
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-text-light-primary/70">Ou se connecter avec l'email</span>
          </div>
        </div>

        <!-- Formulaire email -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
          <!-- Email ou Téléphone -->
          <div>
            <input
              formControlName="email"
              autocomplete="username"
              class="block w-full bg-primary/10 border-0 rounded-lg py-3 px-4 text-sm text-text-light-primary placeholder:text-text-light-primary/50 focus:outline-none focus:ring-2 focus:ring-primary transition-colors"
              id="email"
              name="email"
              placeholder="Email ou Téléphone"
              required=""
              type="text"
            />
          </div>

          <!-- Mot de passe -->
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              autocomplete="current-password"
              class="block w-full bg-primary/10 border-0 rounded-lg py-3 px-4 pr-12 text-sm text-text-light-primary placeholder:text-text-light-primary/50 focus:outline-none focus:ring-2 focus:ring-primary transition-colors"
              id="password"
              name="password"
              placeholder="Mot de passe"
              required=""
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-text-light-primary/60 hover:text-text-light-primary transition-colors"
              title="{{ showPassword ? 'Masquer le mot de passe' : 'Afficher le mot de passe' }}"
            >
              <span class="material-symbols-outlined text-lg">
                {{ showPassword ? 'visibility_off' : 'visibility' }}
              </span>
            </button>
          </div>

          <!-- Rester connecté et Mot de passe oublié -->
          <div class="flex items-center justify-between">
            <label class="flex items-center gap-2 cursor-pointer">
              <input
                type="checkbox"
                formControlName="rememberMe"
                class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary"
              />
              <span class="text-sm text-text-light-primary">Rester connecté</span>
            </label>
            <a routerLink="/forgot-password" class="text-sm font-medium text-primary hover:text-primary-light transition-colors">
              Mot de passe oublié ?
            </a>
          </div>

          <!-- Message d'erreur -->
          <div *ngIf="error" class="rounded-lg bg-red-50 border border-red-200 p-4">
            <div class="flex items-center gap-2">
              <span class="material-symbols-outlined text-red-600 text-lg">error</span>
              <p class="text-sm text-red-800">{{ error }}</p>
            </div>
          </div>

          <!-- Bouton de connexion -->
          <button
            [disabled]="!loginForm.valid || loading"
            class="w-full flex items-center justify-center gap-2 rounded-lg bg-gradient-to-r from-primary via-primary-light to-primary-lighter px-4 py-3 text-sm font-semibold text-white shadow-lg hover:opacity-90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary active:opacity-80 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
            type="submit"
          >
            <span *ngIf="loading" class="material-symbols-outlined animate-spin text-lg">sync</span>
            <span *ngIf="!loading">Se connecter</span>
            <span *ngIf="loading">Connexion...</span>
          </button>
        </form>

        <!-- Lien vers inscription -->
        <div class="text-center">
          <p class="text-sm text-text-light-primary/80">
            Déjà membre ?
            <a routerLink="/register/medecin" class="font-medium text-primary hover:text-primary-light cursor-pointer transition-colors">
              S'inscrire ici
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
