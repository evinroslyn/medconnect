<div class="relative flex h-auto min-h-screen w-full flex-col font-display bg-background-light dark:bg-background-dark">
  <div class="flex h-full grow flex-row">
    <!-- Sidebar -->
    <aside class="flex h-auto min-h-screen flex-col justify-between border-r border-border-dark bg-background-dark p-4 w-64 shrink-0">
      <div class="flex flex-col gap-4">
        <div class="flex gap-3 items-center px-3">
          <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 flex items-center justify-center bg-background-dark/20 text-primary">
            <span class="material-symbols-outlined text-2xl">local_hospital</span>
          </div>
          <div class="flex flex-col">
            <h1 class="text-text-dark-primary text-base font-medium leading-normal">MedConnect</h1>
            <p class="text-text-dark-secondary text-sm font-normal leading-normal">Admin Panel</p>
          </div>
        </div>
        
        <nav class="flex flex-col gap-2 mt-4">
          <a 
            [routerLink]="['/admin/dashboard']"
            [class.bg-background-dark/20]="isActiveRoute('/admin/dashboard')"
            [class.text-primary]="isActiveRoute('/admin/dashboard')"
            class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-background-dark/20 transition-colors"
            [class.text-text-dark-primary]="!isActiveRoute('/admin/dashboard')"
          >
            <span class="material-symbols-outlined">dashboard</span>
            <p class="text-sm font-medium leading-normal">Dashboard</p>
          </a>
          
          <a 
            [routerLink]="['/admin/verification']"
            [class.bg-background-dark/20]="isActiveRoute('/admin/verification')"
            [class.text-primary]="isActiveRoute('/admin/verification')"
            class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-background-dark/20 transition-colors"
            [class.text-text-dark-primary]="!isActiveRoute('/admin/verification')"
          >
            <span class="material-symbols-outlined">verified_user</span>
            <p class="text-sm font-medium leading-normal">Doctor Verification</p>
          </a>
          
          <a 
            [routerLink]="['/admin/patients']"
            [class.bg-background-dark/20]="isActiveRoute('/admin/patients')"
            [class.text-primary]="isActiveRoute('/admin/patients')"
            class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-background-dark/20 transition-colors"
            [class.text-text-dark-primary]="!isActiveRoute('/admin/patients')"
          >
            <span class="material-symbols-outlined">groups</span>
            <p class="text-sm font-medium leading-normal">Patient Management</p>
          </a>
          
          <a 
            [routerLink]="['/admin/users']"
            [class.bg-background-dark/20]="isActiveRoute('/admin/users')"
            [class.text-primary]="isActiveRoute('/admin/users')"
            class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-background-dark/20 transition-colors"
            [class.text-text-dark-primary]="!isActiveRoute('/admin/users')"
          >
            <span class="material-symbols-outlined">manage_accounts</span>
            <p class="text-sm font-medium leading-normal">User Management</p>
          </a>
        </nav>
      </div>
      
      <div class="flex flex-col gap-1">
        <a 
          [routerLink]="['/admin/settings']"
          [class.bg-background-dark/20]="isActiveRoute('/admin/settings')"
          [class.text-primary]="isActiveRoute('/admin/settings')"
          class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-background-dark/20 transition-colors"
          [class.text-text-dark-primary]="!isActiveRoute('/admin/settings')"
        >
          <span class="material-symbols-outlined">settings</span>
          <p class="text-sm font-medium leading-normal">Settings</p>
        </a>
        
        <a 
          (click)="logout()"
          class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-background-dark/20 transition-colors cursor-pointer text-text-dark-primary"
        >
          <span class="material-symbols-outlined">logout</span>
          <p class="text-sm font-medium leading-normal">Logout</p>
        </a>
      </div>
    </aside>
    
    <!-- Main Content -->
    <main class="flex flex-1 flex-col">
      <router-outlet />
    </main>
  </div>
</div>
