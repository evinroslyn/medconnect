<div class="flex h-screen w-full font-display bg-white text-text-light-primary dark:text-text-dark-primary">
  <!-- Sidebar -->
  <aside class="flex w-64 flex-col border-r border-border-dark bg-background-dark p-4">
    <!-- Logo -->
    <div class="flex items-center gap-3 p-2 mb-4">
      <div class="size-8 border-2 border-text-dark-primary flex items-center justify-center">
        <span class="material-symbols-outlined text-xl text-text-dark-primary">add</span>
      </div>
      <h1 class="text-xl font-bold text-text-dark-primary">MedConnect</h1>
    </div>

    <!-- Navigation -->
    <div class="flex flex-1 flex-col justify-between">
      <nav class="flex flex-col gap-2">
        <a
          (click)="navigateTo('dashboard')"
          [class.bg-white/10]="isActive('dashboard')"
          [class.text-white]="isActive('dashboard')"
          [class.text-text-dark-primary]="!isActive('dashboard')"
          class="flex cursor-pointer items-center gap-3 px-3 py-2 hover:bg-white/10 hover:text-white transition-colors rounded-lg"
        >
          <span class="material-symbols-outlined text-2xl">dashboard</span>
          <p class="text-sm font-medium">Dashboard</p>
        </a>
        <a
          (click)="navigateTo('patients')"
          [class.bg-white/10]="isActive('patients')"
          [class.text-white]="isActive('patients')"
          [class.text-text-dark-primary]="!isActive('patients')"
          class="flex cursor-pointer items-center gap-3 px-3 py-2 hover:bg-white/10 hover:text-white transition-colors rounded-lg"
        >
          <span class="material-symbols-outlined text-2xl">group</span>
          <p class="text-sm font-medium">Patients</p>
        </a>
        <a
          (click)="navigateTo('chat')"
          [class.bg-white/10]="isActive('messages')"
          [class.text-white]="isActive('messages')"
          [class.text-text-dark-primary]="!isActive('messages')"
          class="flex cursor-pointer items-center gap-3 px-3 py-2 hover:bg-white/10 hover:text-white transition-colors rounded-lg"
        >
          <span class="material-symbols-outlined text-2xl">mail</span>
          <p class="text-sm font-medium">Messages</p>
        </a>
        <a
          (click)="navigateTo('rendez-vous')"
          [class.bg-white/10]="isActive('rendez-vous')"
          [class.text-white]="isActive('rendez-vous')"
          [class.text-text-dark-primary]="!isActive('rendez-vous')"
          class="flex cursor-pointer items-center gap-3 px-3 py-2 hover:bg-white/10 hover:text-white transition-colors rounded-lg"
        >
          <span class="material-symbols-outlined text-2xl">calendar_month</span>
          <p class="text-sm font-medium">Rendez-vous</p>
        </a>
      </nav>

      <!-- User Profile & Logout -->
      <div class="border-t border-border-dark pt-4 space-y-2">
        <div
          (click)="navigateTo('profile')"
          class="flex items-center gap-3 px-3 py-2 cursor-pointer hover:bg-white/10 transition-colors rounded-lg"
        >
          <div
            *ngIf="userProfile?.photoProfil"
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border-2 border-white/20"
            [style.background-image]="'url(' + getDocumentUrl(userProfile.photoProfil) + ')'"
          ></div>
          <div
            *ngIf="!userProfile?.photoProfil"
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 bg-background-dark/20 flex items-center justify-center border-2 border-white/20"
          >
            <span class="material-symbols-outlined text-white text-xl">person</span>
          </div>
          <div class="flex flex-col flex-1 min-w-0">
            <h1 class="text-sm font-medium text-text-dark-primary truncate">
              {{ currentUser?.nom || 'Dr. Utilisateur' }}
            </h1>
            <p class="text-xs text-text-dark-secondary truncate">
              Médecin
            </p>
          </div>
        </div>
        <button
          (click)="logout()"
          class="flex w-full cursor-pointer items-center gap-3 px-3 py-2 hover:bg-red-900/20 text-red-400 transition-colors"
        >
          <span class="material-symbols-outlined text-xl">arrow_back</span>
          <p class="text-sm font-medium">Déconnexion</p>
        </button>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex flex-1 flex-col overflow-auto h-full min-h-0 bg-white pt-16">
    <router-outlet />
  </div>
</div>
